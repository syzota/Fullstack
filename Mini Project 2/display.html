<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lynx Accessories - Display</title>
  <link rel="stylesheet" href="lynx.css" />
</head>
<body>

  <header class="top-nav">
    <div class="logo-box">
      <div class="logo-square purple"></div>
      <div class="logo-square dark"></div>
    </div>
    <nav class="nav-menu">
      <a href="lynxx.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Message</a>
      <a href="display.html">Display</a>
    </nav>
    <div class="auth-buttons">
      <button class="btn-login">Log in</button>
      <button class="btn-signup">Sign up</button>
    </div>
  </header>

  <section class="display-section">
    <h2 class="display-title">Our Picks Just for You</h2>

    <div class="display-grid">
      <div class="display-card block">
        <img src="1.jpg" alt="Product 1" />
        <div class="display-label">Clothes</div>
      </div>
      <div class="display-card inline">
        <img src="2.jpg" alt="Product 2" />
        <div class="display-label">Accessories</div>
      </div>
      <div class="display-card inline-block">
        <img src="3.jpg" alt="Product 3" />
        <div class="display-label">Shoes</div>
      </div>
      <div class="display-card hidden-card">
        <img src="4.jpg" alt="Product 4" />
        <div class="display-label">Patchwork</div>
      </div>
    </div>

    <button class="hide-btn" onclick="toggleHidden()">Show Less</button>
  </section>

  <script>
    function toggleHidden() {
      const hiddenCard = document.querySelector('.hidden-card');
      hiddenCard.style.display = hiddenCard.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
